<!DOCTYPE html>
<html>
<head>
<title>Interactive image list</title>
<link rel="stylesheet" type="text/css" href="imagelist.css" media="screen" />
<script  type="text/javascript" src="imagelist.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Interactive image list</h1>

<div id="image">
</div>
<div id="description">
</div>

<div id="controls">
  <p>
    <span id="control-first">First </span>
    <span id="control-previous">Previous </span>
    <span id="control-next">Next </span>
    <span id="control-latest">Latest</span>
  </p>
</div>

<div id="image-list">
  <ol id="image-list-ol">
  </ol>
</div>

</body>
</html>
