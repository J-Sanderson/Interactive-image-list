<!DOCTYPE html>
<html>
<head>
<title>Interactive image list</title>
<link rel="stylesheet" type="text/css" href="imagelist.css" media="screen" />
<script  type="text/javascript" src="imagelist.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
  <h1>Interactive image list</h1>
</header>

<main>
  <div id="image">
  </div>

  <div id="controls">
    <button id="control-first">First </button>
    <button id="control-previous">Previous </button>
    <button id="control-next">Next </button>
    <button id="control-latest">Latest</button>
  </div>

  <div id="description">
  </div>

  <div id="image-list">
    <ol id="image-list-ol">
    </ol>
  </div>
</main>

</body>
</html>
